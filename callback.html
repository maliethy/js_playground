<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 350px"></div>
    <script>
      let loadScriptPromise = (src) => {
        return new Promise((resolve, reject) => {
          let script = document.createElement('script');
          script.src = src;
          script.onload = () => resolve(script);
          script.onerror = () =>
            reject(new Error(`${src}를 불러오는 도중에 에러가 발생했습니다.`));
          document.body.append(script);
        });
      };

      async function showMap(src) {
        try {
          await loadScriptPromise(src);
          return loadScriptPromise('map.js');
        } catch (error) {
          console.log(`${error}가 발생하였습니다!`);
        }
      }
      showMap(
        'https://dapi.kakao.com/v2/maps/sdk.js?appkey=d2a50583f7c8076b96767a5364a8a1c0',
      );
    </script>
  </body>
</html>
